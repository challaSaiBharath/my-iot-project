<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Announcement System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap (optional but helpful) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet"/>

  <!-- App CSS -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Header -->
  <header class="app-header d-flex justify-content-between align-items-center px-3">
    <h1 class="m-0">Announcement System</h1>
    <div class="d-flex gap-2">
      <button id="btnTimetable" class="btn btn-outline-primary"><i class="bi bi-calendar3"></i> Timetable</button>
      <button id="btnUser" class="btn btn-outline-secondary"><i class="bi bi-person-circle"></i> User</button>
    </div>
  </header>

  <!-- App Layout -->
  <div class="app-shell">
    <!-- Sidebar -->
    <aside class="app-sidebar">
      <nav class="nav flex-column">
        <a href="#" class="nav-link active" data-page="dashboard"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
        <a href="#" class="nav-link" data-page="announcements"><i class="bi bi-megaphone me-2"></i>Announcements</a>
        <a href="#" class="nav-link" data-page="rooms"><i class="bi bi-door-open me-2"></i>Rooms</a>
        <a href="#" class="nav-link" data-page="status"><i class="bi bi-activity me-2"></i>Status</a>
      </nav>
    </aside>

    <!-- Main -->
    <main id="mainContent" class="app-main p-3">
      <!-- Content injected by script.js -->
    </main>
  </div>

  <!-- Timetable Modal -->
  <div class="modal fade" id="timetableModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
      <div class="modal-content p-3">
        <div class="d-flex justify-content-between align-items-center">
          <h4 class="m-0">Timetable</h4>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="tt-tabs my-3" id="ttDays"></div>
        <div class="d-flex gap-2 mb-3">
          <select id="ttRoomSelect" class="form-select" style="max-width:240px;"></select>
          <button id="ttAddManual" class="btn btn-success"><i class="bi bi-plus-circle"></i> Add (Manual)</button>
          <button id="ttDeleteDay" class="btn btn-outline-danger"><i class="bi bi-trash"></i> Delete This Day</button>
        </div>
        <div id="ttTableArea"></div>
      </div>
    </div>
  </div>

  <!-- Manual Timetable Entry Modal -->
  <div class="modal fade" id="manualModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <div class="d-flex justify-content-between align-items-center">
          <h5 class="m-0">Add Timetable Entry</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="row g-2 mt-2">
          <div class="col-4"><input id="mSerial" class="form-control" placeholder="Serial #"></div>
          <div class="col-8"><input id="mRoom" class="form-control" placeholder="Room No"></div>
          <div class="col-12"><input id="mSubject" class="form-control" placeholder="Subject"></div>
          <div class="col-12"><input id="mProfessor" class="form-control" placeholder="Professor"></div>
          <div class="col-6"><input id="mStart" type="time" class="form-control" placeholder="Start"></div>
          <div class="col-6"><input id="mEnd" type="time" class="form-control" placeholder="End"></div>
        </div>
        <div class="mt-3 d-flex justify-content-end">
          <button id="mSave" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- User Modal -->
  <div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <div class="d-flex justify-content-between align-items-center">
          <h5 class="m-0">User Details</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div id="userDetails" class="mt-2 small text-muted">Demo user: admin</div>
        <h6 class="mt-3">Login History</h6>
        <div id="loginHistory" class="small"></div>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs (Compat for simplicity) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App JS -->
  <script src="script.js"></script>
</body>
</html>
