<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Announcement System</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
</head>
<tbody id="timetableBody"></tbody>

<body>
  <!-- HEADER -->
  <header class="app-header d-flex align-items-center justify-content-between px-3 py-2">
    <div class="d-flex gap-2">
      <button id="timetableBtn" class="btn btn-outline-primary btn-sm">ðŸ—“ Timetable</button>
      <button id="userBtn" class="btn btn-outline-secondary btn-sm">ðŸ‘¤ User</button>
    </div>
    <h1 class="m-0 app-title">Announcement System</h1>
    <div></div>
  </header>

  <div class="app-body d-flex">
    <!-- SIDEBAR -->
    <nav class="sidebar p-3">
      <ul class="nav flex-column">
        <li class="nav-item"><a href="#" class="nav-link active" data-page="dashboard">Dashboard</a></li>
        <li class="nav-item"><a href="#" class="nav-link" data-page="announcement">Announcements</a></li>
        <li class="nav-item"><a href="#" class="nav-link" data-page="rooms">Rooms</a></li>
        <li class="nav-item"><a href="#" class="nav-link" data-page="status">Status</a></li>
      </ul>
    </nav>

    <!-- MAIN -->
    <main id="mainContent" class="flex-grow-1 p-4"></main>
  </div>

  <!-- TIMETABLE MODAL: Mon-Sat tabs with exact columns -->
  <div class="modal fade" id="timetableModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
      <div class="modal-content p-3">
        <h4 class="mb-3">Weekly Timetable</h4>

        <!-- Days tabs (Mon-Sat) -->
        <ul class="nav nav-tabs" id="dayTabs">
          <li class="nav-item"><button class="nav-link active" data-day="Monday">Monday</button></li>
          <li class="nav-item"><button class="nav-link" data-day="Tuesday">Tuesday</button></li>
          <li class="nav-item"><button class="nav-link" data-day="Wednesday">Wednesday</button></li>
          <li class="nav-item"><button class="nav-link" data-day="Thursday">Thursday</button></li>
          <li class="nav-item"><button class="nav-link" data-day="Friday">Friday</button></li>
          <li class="nav-item"><button class="nav-link" data-day="Saturday">Saturday</button></li>
        </ul>

        <table class="table table-bordered mt-3">
          <thead>
            <tr>
              <th>Serial No</th>
              <th>Room No</th>
              <th>Subject</th>
              <th>Professor</th>
              <th>Time (Start)</th>
              <th>Time (End)</th>
            </tr>
          </thead>
          <tbody id="timetableBody"></tbody>
        </table>

        <div class="d-flex justify-content-end gap-2">
          <button class="btn btn-primary" onclick="showManualTimeTableForm()">Add Entry</button>
          <button class="btn btn-secondary" id="editTimetableBtn">Edit</button>
          <button class="btn btn-outline-dark" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- MANUAL ENTRY MODAL -->
  <div class="modal fade" id="manualTimeTableModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <h5>Add Time Table Entry</h5>
        <input class="form-control mb-2" id="serialNo" placeholder="Serial No">
        <input class="form-control mb-2" id="roomNo" placeholder="Room No">
        <input class="form-control mb-2" id="subject" placeholder="Subject">
        <input class="form-control mb-2" id="professor" placeholder="Professor">
        <div class="d-flex gap-2 mb-2">
          <input type="time" class="form-control" id="startTime">
          <input type="time" class="form-control" id="endTime">
        </div>
        <div class="d-flex justify-content-end gap-2">
          <button class="btn btn-success" id="saveManualEntryBtn">Save</button>
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- USER MODAL -->
  <div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content p-3">
        <h5>User Details</h5>
        <div id="userDetails">Loading...</div>
        <h6 class="mt-3">Login History</h6>
        <div id="loginHistory" class="small"></div>
        <div class="mt-3 text-end"><button class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Close</button></div>
      </div>
    </div>
  </div>

  <!-- App script -->
  <script src="script.js"></script>
  <!-- Bootstrap JS for modals -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
